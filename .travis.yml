languages: node_js
cache:
  directories:
    - node_modules
    - ~/.npm
node_js:
 - '12'
git: 
  depth: 3
script:
  - yarn build
deploy:
  provider: pages
  skit-cleanup: true
  keep-history: true
  github-token: $GITHUB_TOKEN
  local-dir: build/
  target-branch: gh-pages
  commit_message: 'deploy with travis'
  on:
    branch: master